name: lint

on:
  workflow_call:
    inputs: 
      dev_image_name:
        required: true
        type: string
    secrets: {}

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v3
    - 
      name: Running YAMLlint
      uses: docker://${{ inputs.dev_image_name }}:latest
      with:
        args: flake8 pycli/
